<div *ngFor="let entry of serverDataService.iterableServerData | async">
    <h2 class="title text">
        {{ entry.game }}
    </h2>
    <div class="grid">
        <app-server-card
            *ngFor="let server of entry.servers"
            [game]="entry.game"
            [data]="server"
            [disable]="disableCards"
            (buttonPressed)="onCardButtonClick($event)"
        >
        </app-server-card>
    </div>
</div>
