<app-floating-actions></app-floating-actions>

<div *ngFor="let entry of serverData$ | async">
    <h2 class="title text">
        {{ entry.game }}
    </h2>
    <div class="grid">
        <app-server-card
            *ngFor="let server of entry.servers"
            [game]="entry.game"
            [data]="server"
            [disable]="(disableCards$ | async) || false"
            (buttonPressed)="onCardButtonClick($event)"
        >
        </app-server-card>
    </div>
</div>
