<app-loading-overlay *ngIf="!doneLoading"></app-loading-overlay>

<div class="floating-actions">
    <p>{{ statusText }}</p>
    <button (click)="refreshCards()" color="accent" mat-raised-button>
        <app-refresh-icon></app-refresh-icon>
    </button>
    <button (click)="signInOut()" color="accent" mat-raised-button>
        {{ signedIn ? "Sign Out" : "Sign In" }}
    </button>
</div>

<div *ngFor="let game of serverData | keyvalue">
    <h2 class="title">
        {{ game.key }}
    </h2>
    <div class="grid">
        <app-server-card
            *ngFor="let server of game.value | keyvalue"
            [game]="game.key"
            [server]="server.key"
            [data]="serverData[game.key][server.key]"
            (buttonPressed)="onCardButtonClick($event)"
        >
        </app-server-card>
    </div>
</div>
