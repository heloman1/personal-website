<p>{{ statusText$ | async }}</p>
<button (click)="refreshCards()" color="accent" mat-raised-button>
    <app-refresh-icon></app-refresh-icon>
</button>

<div *ngIf="isSignedIn$ | async; else elseBlock">
    <button (click)="signOut()" color="accent" mat-raised-button>
        Sign Out
    </button>
</div>
<ng-template #elseBlock>
    <button color="accent" routerLink="./login" mat-raised-button>
        Sign In
    </button>
</ng-template>
